name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CUDA_VERSION: cu124
  PYTHON_VERSION: '3.10'

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            artifact: ai-image-tagger-windows.zip
          - os: ubuntu-latest
            name: linux
            artifact: ai-image-tagger-linux.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/${{ env.CUDA_VERSION }}
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: bash
        run: |
          cd backend
          pyinstaller tagger.spec --distpath ../dist --workpath ../build

      - name: Package (Windows)
        if: matrix.name == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/ai-image-tagger -DestinationPath ${{ matrix.artifact }}

      - name: Package (Linux)
        if: matrix.name == 'linux'
        run: |
          tar -czf ${{ matrix.artifact }} -C dist ai-image-tagger

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          files: ${{ matrix.artifact }}
          body: |
            ## ðŸŽ‰ AI Image Tagger ${{ steps.version.outputs.VERSION }}

            ### Download & Run

            **Windows:**
            1. Download `ai-image-tagger-windows.zip`
            2. Extract and run `ai-image-tagger/ai-image-tagger.exe`
            3. Open `http://localhost:5000` in your browser

            **Linux:**
            1. Download `ai-image-tagger-linux.tar.gz`
            2. Extract: `tar -xzf ai-image-tagger-linux.tar.gz`
            3. Run: `./ai-image-tagger/ai-image-tagger`
            4. Open `http://localhost:5000` in your browser

            ### Requirements
            - NVIDIA GPU with CUDA 12.4+ drivers
            - 4GB+ VRAM (8GB+ for R-4B model)

            Models (~500MB-2GB) download automatically on first use.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
