name: Build and Release

# Trigger on:
# 1. Pushing a tag (v1.0.0, v1.2.3, etc.)
# 2. Manual trigger with version input
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - release
          - prerelease
        default: release

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build Docker Image and Push to GitHub Container Registry
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.VERSION }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 2: Build Linux Executable
  build-linux-executable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          cd backend
          pyinstaller tagger.spec --distpath ../build-output/dist --workpath ../build-output/build

      - name: Create tar.gz archive
        run: |
          cd build-output/dist
          tar -czf ai-image-tagger-linux.tar.gz ai-image-tagger/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-image-tagger-linux
          path: build-output/dist/ai-image-tagger-linux.tar.gz
          retention-days: 5

  # Job 3: Build Windows Executable
  build-windows-executable:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          cd backend
          pyinstaller tagger.spec --distpath ../build-output/dist --workpath ../build-output/build

      - name: Create ZIP archive
        run: |
          cd build-output/dist
          powershell Compress-Archive -Path ai-image-tagger -DestinationPath ai-image-tagger-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-image-tagger-windows
          path: build-output/dist/ai-image-tagger-windows.zip
          retention-days: 5

  # Job 4: Create GitHub Release
  create-release:
    needs: [build-docker, build-linux-executable, build-windows-executable]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-image-tagger-linux
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-image-tagger-windows
          path: ./artifacts

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ðŸŽ‰ AI Image Tagger ${{ steps.version.outputs.VERSION }}

          ### ðŸ“¦ Downloads

          **Docker (Recommended):**
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          docker run --gpus all -p 5000:5000 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ```

          **Executables:**
          - **Linux:** Download `ai-image-tagger-linux.tar.gz` below
          - **Windows:** Download `ai-image-tagger-windows.zip` below

          ### ðŸš€ Quick Start

          **Docker:**
          ```bash
          docker-compose up -d
          ```

          **Executable:**
          1. Download and extract for your platform
          2. Run the executable
          3. Open `frontend/index.html` in your browser

          ### ðŸ“‹ Requirements

          - NVIDIA GPU with CUDA drivers
          - 4GB+ VRAM (8GB+ recommended for R-4B model)

          ### ðŸ“š Documentation

          - [Quick Start Guide](QUICKSTART.md)
          - [Full Documentation](README.md)
          - [Build Guide](BUILD_GUIDE.md)

          ### ðŸ› Found a bug?

          Please report issues at: https://github.com/${{ github.repository }}/issues
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ github.event.inputs.release_type == 'prerelease' }}
          files: |
            artifacts/ai-image-tagger-linux.tar.gz
            artifacts/ai-image-tagger-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 5: Notification (optional)
  notify-completion:
    needs: [create-release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ steps.version.outputs.VERSION }} Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts Created:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker image: \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ Linux executable: \`ai-image-tagger-linux.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸªŸ Windows executable: \`ai-image-tagger-windows.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Image](https://github.com/${{ github.repository }}/pkgs/container/$(basename ${{ github.repository }}))" >> $GITHUB_STEP_SUMMARY
